<head>
<title>Advertisement</title>
<meta http-equiv="refresh" content="2; url=$(link-orig)">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#5b7cfa">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="css/resort-theme.css">
<script defer src="js/theme.js"></script>
<script language="JavaScript">
<!--
    var popup = '';
    function openOrig() {
	if (window.focus) popup.focus();
	location.href = unescape('$(link-orig-esc)');
    }
    function openAd() {
	location.href = unescape('$(link-redirect-esc)');
    }
    function openAdvert() {
	if (window.name != 'hotspot_advert') {
		popup = open('$(link-redirect)', 'hotspot_advert', '');
		setTimeout("openOrig()", 1000);
		return;
	}
	setTimeout("openAd()", 1000);
    }
//-->
</script>
</head>
<body onLoad="openAdvert()">
  <div class="resort-bg"></div>

  <div class="main-wrapper">
    <div class="glass-panel animate-in text-center">
      <h2 class="page-title">Advertisement</h2>
      <p class="page-subtitle muted">Please wait...</p>
      <div style="margin-top: 20px;">
        <div class="avatar-circle primary">
           <svg class="icon avatar-icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
