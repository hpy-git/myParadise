<!DOCTYPE html>
<html lang="en">
<!--
 Title: myTheme | MikroTik Hotspot Theme
 Codename: Nebula
 Version: 4.65
 Repository: https://github.com/hpy-git/myTheme
 Author: HPY | hpy-git
 -->
<head>
<title id="title"></title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Cache-Control" content="no-cache">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<!-- Applying styles for Resort Paradise Theme -->
<link rel="stylesheet" href="css/resort-theme.css">
<script defer src="js/javascript.js"></script>
<script defer src="js/browser-detect.js"></script>
<script defer src="js/carrier-detect.js"></script>
<script defer src="js/theme.js"></script>
<!-- System Theme Detection -->

</head>

<body>
<div class="resort-bg"></div>

<!-- Theme Toggle Button -->
<button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
  <svg class="sun-icon" viewBox="0 0 24 24">
    <circle cx="12" cy="12" r="5"></circle>
    <line x1="12" y1="1" x2="12" y2="3"></line>
    <line x1="12" y1="21" x2="12" y2="23"></line>
    <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
    <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
    <line x1="1" y1="12" x2="3" y2="12"></line>
    <line x1="21" y1="12" x2="23" y2="12"></line>
    <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
    <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
  </svg>
</button>

<div class="main-wrapper">

$(if chap-id)
<form name="sendin" action="$(link-login-only)" method="post">
<input type="hidden" name="username" />
<input type="hidden" name="password" />
<input type="hidden" name="dst" value="$(link-status)" />
<input type="hidden" name="popup" value="true" />
</form>
<script type="text/javascript" src="md5.js"></script>
<script type="text/javascript">
function doLogin() {
document.sendin.username.value = document.login.username.value;
document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
document.sendin.submit();
return false;
}
</script>
$(endif)

<div class="glass-panel animate-in">
<div class="text-center mb-4">
<h1 class="brand-title">Paradise Theme</h1>
<p class="brand-subtitle">You're best destination to relax</p>
</div>

<!-- Mode Switcher Removed -->
<div class="text-center mb-4">
<h3 style="color: var(--primary);">Voucher Login</h3>
</div>

<!-- Login Form -->
<form autocomplete="off" name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif) class="login-form" id="loginForm">
<input type="hidden" name="dst" value="$(link-status)" />
<input type="hidden" name="popup" value="true" />

<div class="form-group">
<input class="input-field" name="username" type="text" placeholder="Voucher Code" id="inputUser" />
<svg class="icon input-icon" id="iconUser" viewBox="0 0 24 24"><path d="M3 5v14"/><path d="M8 5v14"/><path d="M12 5v14"/><path d="M17 5v14"/><path d="M21 5v14"/></svg>
</div>

<div class="form-group hidden" id="passGroup">
<input class="input-field" name="password" type="password" placeholder="Password" id="inputPass" />
<svg class="icon input-icon" viewBox="0 0 24 24"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>
</div>

$(if error)
<div class="notice" style="color: var(--danger); background: rgba(239,68,68,0.08); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); padding: 10px; border-radius: 16px; border: 1px solid rgba(239,68,68,0.2); margin-bottom: 16px; text-align: center; font-size: 14px;">
<svg class="icon" viewBox="0 0 24 24" style="margin-right:4px;"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg> $(error)
</div>
$(endif)

<button id="submitBtn" class="btn btn-primary" type="submit">
<svg class="icon" viewBox="0 0 24 24"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" x2="3" y1="12" y2="12"/></svg> Connect Now
</button>
</form>

<!-- Trial Button -->
$(if trial == 'yes')
<div class="mt-4 text-center">
<a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)" class="btn btn-secondary" style="font-size: 14px;">
<svg class="icon" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg> Free Trial Access
</a>
</div>
$(endif)
</div>

<!-- Image Slider -->
<div class="slider-wrapper">
  <div class="image-slider">
    <img src="img/slider1.jpg" alt="Paradise 1" class="slider-image active">
    <img src="img/slider2.jpg" alt="Paradise 2" class="slider-image">
    <img src="img/slider3.jpg" alt="Paradise 3" class="slider-image">
    <img src="img/slider4.jpg" alt="Paradise 4" class="slider-image">
    <img src="img/slider5.jpg" alt="Paradise 5" class="slider-image">
  </div>
</div>

<!-- Footer -->
<div class="text-center mt-4" style="color: var(--text-dim); font-size: 12px;">
<p>&copy; 2025 Paradise Theme. Powered by <a href="$(link-login)" style="color: var(--primary);">HPYâ„¢</a></p>
</div>

</div>

<script>
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    
    // Check for saved theme preference or default to light mode
    const currentTheme = localStorage.getItem('theme') || 'light';
    if (currentTheme === 'dark') {
        body.classList.add('dark-theme');
    }
    
    themeToggle.addEventListener('click', function() {
        body.classList.toggle('dark-theme');
        
        // Save theme preference
        const theme = body.classList.contains('dark-theme') ? 'dark' : 'light';
        localStorage.setItem('theme', theme);
    });

    // Set Title
    var titleElement = document.getElementById('title');
    if (titleElement) {
        titleElement.innerHTML = "$(hostname) &gt; login";
    }
    
    // Ensure Voucher Mode Logic (since switcher is removed)
    // Just in case we need to force the input behavior
    var userIn = document.getElementById('inputUser');
    var passIn = document.getElementById('inputPass');
    if(userIn && passIn) {
        userIn.onkeyup = function() { passIn.value = userIn.value; };
    }

    // Image Slider
    var sliderImages = document.querySelectorAll('.slider-image');
    var currentSlide = 0;
    
    function showNextSlide() {
        sliderImages[currentSlide].classList.remove('active');
        currentSlide = (currentSlide + 1) % sliderImages.length;
        sliderImages[currentSlide].classList.add('active');
    }
    
    // Change image every 3 seconds
    setInterval(showNextSlide, 5000);
</script>
</body>
</html>
