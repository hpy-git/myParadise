<html>
	<!--

<head>
<title>Error</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Cache-Control" content="no-cache">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="css/resort-theme.css">
<script defer src="js/theme.js"></script>
</head>
<body>
  <div class="resort-bg"></div>

<!-- Theme Toggle Button Removed for Resort Theme -->

  <div class="main-wrapper">
    <div class="glass-panel animate-in text-center">
      
      <div class="avatar-circle danger">
        <svg class="icon avatar-icon" viewBox="0 0 24 24"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path><line x1="12" y1="9" x2="12" y2="13"></line><line x1="12" y1="17" x2="12.01" y2="17"></line></svg>
      </div>

      <h2 class="page-title">Connection Error</h2>
      
      <div class="error-box">
        $(error)
      </div>

      <a href="$(link-login)" class="btn btn-primary">
        <svg class="icon" viewBox="0 0 24 24"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"/><polyline points="10 17 15 12 10 7"/><line x1="15" x2="3" y1="12" y2="12"/></svg> Return to Login
      </a>

    </div>
  </div>
</body>
</html>
