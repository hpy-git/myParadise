<!DOCTYPE html>
<html>
	<!--
  Title: myTheme | MikroTik Hotspot Theme
  Codename: Nebula
  Version: 4.65
  Repository: https://github.com/hpy-git/myTheme
  Author: HPY | hpy-git
  -->
<head>
<title id="title"></title>
<meta http-equiv="refresh" content="2; url=$(link-redirect)">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#5b7cfa" />
<meta http-equiv="Cache-Control" content="no-cache">
<link rel="icon" type="image/x-icon" href="favicon.ico">
<link rel="stylesheet" href="css/resort-theme.css">
<script defer src="js/theme.js"></script>
<script language="JavaScript">

    function startClock() {
        $(if popup == 'true')
        open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
	$(endif)
	location.href = './success.html';
    }

</script>
<body onLoad="startClock()">
  <div class="resort-bg"></div>

<!-- Theme Toggle Button Removed for Resort Theme -->

  <div class="main-wrapper">
    <div class="glass-panel animate-in text-center">
      
      <div class="avatar-circle success">
        <svg class="icon avatar-icon" viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12"></polyline></svg>
      </div>

      <h2 class="page-title">Connected!</h2>
      <p class="page-subtitle muted">You are now online. Redirecting you shortly...</p>
      
      <div class="loader"></div>

      <div style="margin-top: 24px;">
        <a href="$(link-redirect)" class="btn btn-secondary">Continue Browsing</a>
      </div>

    </div>
  </div>
  <script type="text/javascript">
      var titleElement = document.getElementById('title');
      if (titleElement) {
          titleElement.innerHTML = "$(hostname) &gt; redirect";
      }
  </script>
</body>
</html>
